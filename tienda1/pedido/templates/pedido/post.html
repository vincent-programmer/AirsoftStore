{% extends "pedido/base_post.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<head>
    <title>
        Publica tu producto
    </title>
</head>   

{% if forms.errors %}
<div class="alert alert-danger" role="alert">
        This is a danger alert-chek it out!
    </div>
    {% endif %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form | crispy }}
    <div class="float-right">
        <input type="reset" value="Limpiar campos" class="btn btn-info">
        <input type="submit" value="Publicar Producto" class="btn btn-success">
    </div>
    </form>
    {{ mensaje }}
{% endblock %}
